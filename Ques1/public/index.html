<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello NodeJS App</title>
</head>
<body>
        <h1>Welcome to NodeJS App</h1>
    <button onclick="getHello()">Click to Get Me</button>
    <p id="result"></p>

    <script>
        function getHello() {
            fetch('/gethello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
